<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../jquery-2.1.3.min.js" ></script>
        <style>
            #div1{
                width: 266px;
                height: 200px;
                border: 2px solid red;
            }
            #div2{
                width: 266px;
                height: 50px;
            }
            img{
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div id="div1"><img id="img1" style="width: 266px;height: 200px;"/></div>
        <div id="div2">
            <img src="../img/1460000008999651.png" />
            <img src="../img/1460000008999652.png" />
            <img src="../img/1460000008999653.png" />
            <img src="../img/1460000008999654.png" />
            <img src="../img/1460000008999655.png" />
        </div>

        <script>
            $("#div1").hide();
            $("img").click(function(){
                $("#div1").children().removeAttr("src")
                $("#div1").show();
                var sr = $(this).attr("src");
                $("#img1").attr("src",sr);
            })
        </script>
    </body>
</html>
